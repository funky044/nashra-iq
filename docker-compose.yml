version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nashra-iq-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nashra_iq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: nashra-iq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration & Seeding
  db-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nashra-iq-db-setup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password_change_me@postgres:5432/nashra_iq
      NODE_ENV: production
    command: sh -c "npm run db:migrate && npm run db:seed"
    restart: on-failure

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nashra-iq-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres_password_change_me@postgres:5432/nashra_iq
      DATABASE_POOL_MAX: 20
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # JWT
      JWT_SECRET: change_this_to_random_secret_in_production
      JWT_EXPIRES_IN: 7d
      
      # App
      NEXT_PUBLIC_APP_NAME: NashraIQ
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: production
      PORT: 3000
      
      # Feature Flags
      ENABLE_DEMO_MODE: "true"
      ENABLE_AI_SUMMARIES: "false"
      ENABLE_REAL_TIME_DATA: "false"
      
      # API Keys (Add your licensed keys here)
      MARKET_DATA_API_KEY: ""
      MARKET_DATA_API_URL: ""
      NEWS_API_KEY: ""
      NEWS_API_URL: ""
      OPENAI_API_KEY: ""
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Worker for Automation
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nashra-iq-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres_password_change_me@postgres:5432/nashra_iq
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # API Keys
      MARKET_DATA_API_KEY: ""
      NEWS_API_KEY: ""
      OPENAI_API_KEY: ""
      
      # Worker Config
      NODE_ENV: production
    command: node jobs/worker.js

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: nashra-iq-network
